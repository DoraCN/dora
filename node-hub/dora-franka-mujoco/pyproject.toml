[project]
name = "dora-franka-mujoco"
version = "0.1.0"
authors = [{ name = "Your Name", email = "email@email.com" }]
description = "dora-franka-mujoco"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "dora-rs >= 0.3.9",
    "mujoco >= 3.1.6",
    "pyarrow >= 14.0.1",
]

[dependency-groups]
dev = ["pytest >=8.1.1", "ruff >=0.9.1"]

[project.scripts]
dora-franka-mujoco = "dora_franka_mujoco.main:main"

[tool.ruff.lint]
extend-select = [
  "UP",   # Ruff's UP rule
  "PERF", # Ruff's PERF rule
  "RET",  # Ruff's RET rule
  "RSE",  # Ruff's RSE rule
  "NPY",  # Ruff's NPY rule
  "N",    # Ruff's N rule
]